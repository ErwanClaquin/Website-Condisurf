<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>CondiSurf - BZH</title>
	<link rel="shortcut icon" href="Images/logo_surf_noBG.ico" type="image/x-con" />
	<link rel="stylesheet" href="../CSS/style_carte.css"/>
</head>

<body>
	<header>
	<ul class="menuprincipal">
		<li class="puceprincipalefirst"><img class="logo" src="../Images/logo_surf_noBG.png" alt="Logo"></li>
		<li class="puceprincipal"><a href="">Carte des spots</a></li>
		<li class="puceprincipal"><a href="">Covoiturage</a></li>
		<li class="puceprincipal"><a href="">Matériel</a></li>
		<li class="puceprincipalelast"><img class="logo" src="../Images/login.png" alt="Login"></li>
	</ul>
	</header>

	<div id = "container">
		<section>
			<div class = sectionTitle>
				<h2 class = sectionElement>Carte des spots</h2>
			</div>
			
			<div class = sectionElement id = carte>
				<div class = "element">
					<img id = "imgCarte" src="../Images/carte.jpg">
					<a href="detailspot.html" title="Crozon"><img class = spot id = crozon src="../Images/spot.png"></a>
					<a href="detailspot.html" title="Les Blancs Sablons"><img class = spot id = conquet src="../Images/spot.png"></a>
					<a href="detailspot.html" title="La Torche"><img class = spot id = torche src="../Images/spot.png"></a>
					<a href="detailspot.html" title="Côte Nord"><img class = spot id = nord src="../Images/spot.png"></a>
				</div>

				<div class = "element", id = "legende"> 
					<h3>Légende : </h3>
					<div class = elementLegende>
						<div class = elemleg>
							<img class = "option" src="../Images/spot.png">
							<label>Spot</label>
						</div>

						<div class = elemleg>
							<img class = "option" src="../Images/flecheHoule.png">
							<label>Houle</label>
						</div>

						<div class = elemleg>
							<img class = "option" src="../Images/flecheVent.png">
							<label>Vent</label>
						</div>
					</div>
					
					<h3>Options : </h3>
					<div class = elementLegende>
						<div>
							<input type="checkbox" class = "option" name="option1">
							<label for="option1">Houle</label>
						</div>

						<div>
							<input type="checkbox" class = "option" name="option2">
							<label for="option2">Vent</label>
						</div>	
							
						<div>
							<input type="checkbox" class = "option" name="option3">
							<label for="option3">Températures</label>
						</div>
					</div>
				</div>
			</div>
		</section>

		<section>
			<div class = sectionTitle>
				<h2>Info météo</h2>
			</div>
			<div class = sectionElement id = "meteo">
				<p>
					Vents de <strong> 15 km</strong> venant de l'<em>ouest</em>.<br>
					La température ambiante est de <mark>15</mark>°<br>
					La houle sera de XX sur la cote nord et de YY sur la cote Ouest
				</p>
			</div>

		</section>
	</div>

	<footer>
	<ul class="menuprincipal">
		<li class="pucelastfirst"><a href="https://facebook.com"><img class="socialNetwork" src="../Images/fb.png" alt="Facebook"></a></li>
		<li class="pucelast"><a href="https://twitter.com"><img class="socialNetwork" src="../Images/twitter.png" alt="Twitter"></a></li>
		<li class="pucelast"><a href="https://instagram.com"><img class="socialNetwork" src="../Images/insta.png" alt="Instagram"></a></li>
	</ul>
	</footer>

</body>
</html>
